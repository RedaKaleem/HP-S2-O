<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP-Speaker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d4003b, #0d0d0d);
            color: white;
        }
        .space-font {
            font-family: 'Space Grotesk', sans-serif;
        }
        .speaker-card {
            transition: all 0.3s ease;
            border-top: 4px solid #d4003b;
            background: white;
        }
        .speaker-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .time-badge {
            font-family: 'Space Grotesk', monospace;
            letter-spacing: 1px;
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col pt-20">

    <section id="Pre-hackthon" class="flex-grow py-16 text-center">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl sm:text-5xl font-bold space-font mb-16 relative">
                Pre-Hackathon Sessions
                <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-24 h-1 bg-gradient-to-r from-transparent via-white to-transparent"></span>
            </h1>
            
            <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
                
                <!-- Speaker 1 -->
                <div class="speaker-card p-6 rounded-lg shadow-lg text-gray-900 flex flex-col">
                    <div class="mb-6 overflow-hidden rounded-lg shadow-md">
                        <img src="speaker 1.jpeg" alt="Bhawna Chauhan" class="w-full h-64 object-cover">
                    </div>
                    <div class="flex-grow flex flex-col">
                        <h2 class="text-2xl font-bold mb-1">Bhawna Chauhan</h2>
                        <p class="text-blue-600 font-medium mb-4">Build your project with Firebase</p>
                        <div class="mt-auto">
                            <div class="bg-gray-100 p-3 rounded-lg mb-4 time-badge">
                                <p class="text-gray-700 text-sm font-semibold">
                                    <i class="bi bi-calendar-event mr-2"></i>MAR 23
                                    <span class="mx-2">|</span>
                                    <i class="bi bi-clock mr-2"></i>16:00 - 17:00 IST
                                </p>
                            </div>
                            <div class="flex justify-center">
                                <a href="https://x.com/johndoe" target="_blank" class="text-gray-800 hover:text-black transition-colors">
                                    <i class="bi bi-twitter-x text-2xl"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Speaker 2 -->
                <div class="speaker-card p-6 rounded-lg shadow-lg text-gray-900 flex flex-col">
                    <div class="mb-6 overflow-hidden rounded-lg shadow-md">
                        <img src="speaker2.jpg" alt="Reda Kaleem" class="w-full h-64 object-cover">
                    </div>
                    <div class="flex-grow flex flex-col">
                        <h2 class="text-2xl font-bold mb-1">Reda Kaleem</h2>
                        <p class="text-blue-600 font-medium mb-4">API, AI & Agents</p>
                        <div class="mt-auto">
                            <div class="bg-gray-100 p-3 rounded-lg mb-4 time-badge">
                                <p class="text-gray-700 text-sm font-semibold">
                                    <i class="bi bi-calendar-event mr-2"></i>APR 29
                                    <span class="mx-2">|</span>
                                    <i class="bi bi-clock mr-2"></i>11:00 - 12:00 IST
                                </p>
                            </div>
                            <div class="flex justify-center">
                                <a href="https://x.com/janesmith" target="_blank" class="text-gray-800 hover:text-black transition-colors">
                                    <i class="bi bi-twitter-x text-2xl"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Speaker 3 -->
                <div class="speaker-card p-6 rounded-lg shadow-lg text-gray-900 flex flex-col">
                    <div class="mb-6 overflow-hidden rounded-lg shadow-md">
                        <img src="speaker3.jpg" alt="Afnan Abdul Vasay" class="w-full h-64 object-cover">
                    </div>
                    <div class="flex-grow flex flex-col">
                        <h2 class="text-2xl font-bold mb-1">Afnan Abdul Vasay</h2>
                        <p class="text-blue-600 font-medium mb-4">Building in Public With GitHub Copilot</p>
                        <div class="mt-auto">
                            <div class="bg-gray-100 p-3 rounded-lg mb-4 time-badge">
                                <p class="text-gray-700 text-sm font-semibold">
                                    <i class="bi bi-calendar-event mr-2"></i>APR 29
                                    <span class="mx-2">|</span>
                                    <i class="bi bi-clock mr-2"></i>12:00 - 13:30 IST
                                </p>
                            </div>
                            <div class="flex justify-center">
                                <a href="https://x.com/davidlee" target="_blank" class="text-gray-800 hover:text-black transition-colors">
                                    <i class="bi bi-twitter-x text-2xl"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
